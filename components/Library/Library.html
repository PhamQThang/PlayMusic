<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang chủ Nghe Nhạc</title>
    <link rel="stylesheet" href="/assest/font/forn_icon/themify-icons/themify-icons.css">
    <link rel="stylesheet" href="/public/Global.css">
    <link rel="stylesheet" href="./Library.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-logo">
                <img src="/assest/img/logo-dark.svg" alt="Logo" class="header-logo-img">
            </div>
            <div class="header-with-search">
                <div class="header-input-wrap">
                    <input type="text" class="header-search-input" placeholder="Tìm kiếm ca sĩ, bài hát, album,...">
                </div>
                <button class="header-search">Tìm kiếm</button>
            </div>
            <div class="header-sign">
                <button class="header-sign-btn header-sign-up">Đăng ký</button>
                <span class="header-sign-span"></span>
                <button class="header-sign-btn header-sign-in">Đăng nhập</button>
            </div>
        </div>

        <div class="container">
            <div class="sidebar">
                <ul class="sidebar-list">
                    <li class="sidebar-item" >
                        <a class="link" href="/index.html">
                            <i class="ti-home sidebar-item-child"></i>
                            <h2 class="sidebar-item-child text-sidebar-item">Khám phá</h2>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="link" href="/components/PlayMusic/PlayMusic.html">
                            <i class="ti-control-play sidebar-item-child"></i>
                            <h2 class="sidebar-item-child text-sidebar-item">Nghe Nhạc</h2>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="link" href="/components/HistoryMusic/HistoryMusic.html">
                            <i class="ti-music sidebar-item-child"></i>
                            <h2 class="sidebar-item-child text-sidebar-item">Đã nghe gần đây</h2>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a class="link" href="/components/Library/Library.html">
                            <i class="ti-menu-alt sidebar-item-child"></i>
                            <h2 class="sidebar-item-child text-sidebar-item">Thư viện</h2>
                        </a>
                    </li>
                </ul>
            </div>

            <div class="content">
                <div class="content-bg">
                    <div class="content-main">
                        
                        
                        <div class="section">
                            <h3 class="section-header">Tạo thư viện mới :</i></h3>
                            
                            <div class="section-add-lib">
                                <div class="section-input-wrap">
                                    <input type="text" class="section-input-lib" placeholder="Bạn muốn tạo Thư Viện mới...">
                                </div>
                                    <button class="section-add-lib-btn">Tạo mới</button>
                            </div>

                            <h3 class="section-header">Thư viện của tôi :</i></h3>
                            <div class="section-album-list">
                                <div class="section-album-item">
                                        <a href="../ListMusic/ListMusic.html">
                                        <div class="section-album-card">
                                            <img src="/assest/img/card-1.jpg" alt="Logo-Card" class="section-item-img">
                                        </div>
                                        <div class="section-album-text">Người đừng lặng im đến thế</div>
                                        </a>
                                    </div>

                                
                                <div class="section-album-item">
                                    <div class="section-album-card">
                                        <img src="/assest/img/card-2.jpg" alt="Logo-Card" class="section-item-img">
                                    </div>
                                    <div class="section-album-text">Tình yêu thầm lặng</div>
                                </div>

                                <div class="section-album-item">
                                    <div class="section-album-card">
                                        <img src="/assest/img/card-3.jpg" alt="Logo-Card" class="section-item-img">
                                    </div>
                                    <div class="section-album-text">Nỗi nhớ là một đóa hoa</div>

                                </div>

                                <div class="section-album-item">
                                    <div class="section-album-card">
                                        <img src="/assest/img/card-4.jpg" alt="Logo-Card" class="section-item-img">
                                    </div>
                                    <div class="section-album-text">Nơi nào bình yên</div>
                                </div>
                            </div>
                        </div>

                    </div>

                        
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
